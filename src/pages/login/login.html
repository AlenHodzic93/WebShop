<div class="d-flex justify-content-center">

    <form>
        <h3>Login</h3>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input ng-model="loggedUser.email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input ng-model="loggedUser.password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button ng-click="login()" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
